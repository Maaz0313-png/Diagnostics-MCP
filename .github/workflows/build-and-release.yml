name: Build and Release VSIX

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npm run compile

      - name: Package VSIX
        run: npx @vscode/vsce package

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VSIX file will be: diagnostics-mcp-server-$VERSION.vsix"

      - name: Delete previous releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get all releases
          RELEASES=$(gh release list --limit 100 --json tagName --jq '.[].tagName')

          # Delete each release
          for tag in $RELEASES; do
            echo "Deleting release: $tag"
            gh release delete "$tag" --yes --cleanup-tag || true
          done

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"
          VSIX_FILE="diagnostics-mcp-server-$VERSION.vsix"

          # Create release notes
          cat > release-notes.md << 'EOF'
          ## Diagnostics MCP Server v${{ steps.package-version.outputs.version }}

          ### ðŸš€ Features
          - HTTP MCP server on port 3846
          - 5 diagnostic tools (all diagnostics, errors, warnings, info, health)
          - Real-time VS Code diagnostics access
          - Workspace health scoring (0-100)
          - Enhanced error handling

          ### ðŸ“¦ Installation
          **Option 1: Download from this release**
          1. Download the VSIX file below
          2. Install: `code --install-extension diagnostics-mcp-server-${{ steps.package-version.outputs.version }}.vsix --force`

          **Option 2: VS Code Marketplace**
          1. Open VS Code â†’ Extensions (Ctrl+Shift+X)
          2. Search for "Diagnostics MCP Server"
          3. Click Install

          ### ðŸ”— MCP Configuration
          Add to your MCP client config (Claude Desktop, VS Code MCP settings):
          ```json
          {
            "mcpServers": {
              "diagnostics": {
                "type": "http",
                "url": "http://127.0.0.1:3846/mcp",
                "description": "VS Code diagnostics detector"
              }
            }
          }
          ```

          ### ðŸ“– Documentation
          See [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) for complete documentation.

          ---
          **Auto-generated from commit:** ${{ github.sha }}
          EOF

          # Create release with VSIX file
          gh release create "$TAG" \
            "$VSIX_FILE" \
            --title "Diagnostics MCP Server v$VERSION" \
            --notes-file release-notes.md

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-mcp-server-${{ steps.package-version.outputs.version }}
          path: diagnostics-mcp-server-${{ steps.package-version.outputs.version }}.vsix
          retention-days: 90
